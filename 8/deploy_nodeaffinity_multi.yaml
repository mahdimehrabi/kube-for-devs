apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeserver
spec:
  replicas: 6
  selector: 
  matchLabels:
    pod: timeserver-pod
  spec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - arm64
                  - amd64
  containers:
    - name: timeserver-container
      image: timeserver:xv6
        resources:
          requests:
            cpu: 500m


